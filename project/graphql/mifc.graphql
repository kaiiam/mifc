    foodAcquisitionLatitude: Float
    foodAcquisitionLongitude: Float
    foodAcquisitionAgentName: String
    foodAcquisitionOrganization: String
    foodDistributorCity: String
    foodDistributorCountry: String
    foodDistributorCountrySubdivision: String
    foodExpirationDate: String
    foodCategoryLabel: String
    foodAdditionalTypes: String
  }

interface NamedThing
  {
    laboratorySampleId: String
    laboratorySampleAliquotId: String
    laboratorySampleBatchId: String
  }

type Provenance
  {
    laboratorySampleId: String
