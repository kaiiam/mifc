    laboratorySampleId: String
    laboratorySampleAliquotId: String
    laboratorySampleBatchId: String
    componentId: String!
    componentType: String
    componentTypeLabel: String
    componentRecordedValue: Float
    componentMeasurementUnit: String
    componentDataPointsNumber: Integer
    componentRecordDate: String
    componentAnalysisDate: String
    componentComment: String
    componentDerivationType: String
    componentLimitOfQuantitation: String
    laboratorySampleAggregationMinimumMeasuredCompoundValue: Float
    laboratorySampleAggregationMaximumMeasuredCompoundValue: Float
    laboratorySampleAggregationMedianMeasuredCompoundValue: Float
    laboratorySampleAggregationMeasuredCompoundStandardDeviation: Float
    compoundAnalyticalMeasurementProtocolDoi: String
    compoundAnalyticalMeasurementMethod: AnalyticalMeasurementMethod
