---
id: https://w3id.org/kaiiam/mifc
name: mifc
title: mifc
description: |-
  A minimum information standard checklist formalizing the description of food composition data and related metadata.
license: MIT
see_also:
  - https://kaiiam.github.io/mifc

prefixes:
  mifc: https://w3id.org/kaiiam/mifc/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  OBI: http://purl.obolibrary.org/obo/OBI_
  skos: http://www.w3.org/2004/02/skos/core#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  example: https://example.org/
  FDC: https://fdc.nal.usda.gov/
  PTFI: https://foodperiodictable.org/
default_prefix: mifc
default_range: string

imports:
  - linkml:types

subsets:
  RecommendedSubset:
    title: recommended subset
    description: |-
      A subset of the MIFC slots that are required and recommended for use use in a Food Composition Table/Database.

classes:
  ## --
  ## Parent class for Foods and Components
  ## --
  NamedThing:
    abstract: true     ## should not be instantiated directly
    close_mappings:
      - schema:Thing

  Food:
    description: >-
      Metadata about foods analyzed for components of nutritional interest.
    is_a: NamedThing  ## inheritance
    class_uri: schema:Food
    in_subset:
      - RecommendedSubset
    slots: ## Slots specific to foods
      - food_sample_id
      - food_description_label
      - food_primary_type
      - food_primary_type_label
      - food_primary_type_scientific_name
      - food_primary_type_cultivar_name
      - food_primary_type_animal_breed_name
      - food_primary_type_ncbi_taxon_id
      - food_description_match_type
      - food_upc_code
      - food_preservation_state
      - food_storage_temperature_state
      - food_ripeness_state
      - food_cooking_method
      - food_origin_country
      - food_acquisition_city
      - food_acquisition_country
      - food_acquisition_country_subdivision
      - food_acquisition_date
      - food_acquisition_year
      - food_acquisition_location_type
      - food_acquisition_location_name
      - food_acquisition_latitude
      - food_acquisition_longitude
      - food_acquisition_agent_name
      - food_acquisition_organization
      - food_distributor_city
      - food_distributor_country
      - food_distributor_country_subdivision
      - food_expiration_date
      - food_sell_by_date
      - food_category_label
      - food_category_type
      - food_additional_types
      - food_laboratory_sample_id
      - food_laboratory_sample_aliquot_id
      - food_laboratory_sample_batch_id
      - food_brand_name
      - food_lot_number
      - food_label_weight
      - food_label_weight_unit
      - food_sample_publication_date
      - food_comment
    id_prefixes:
      - mifc

  Component:
    description: >-
      Metadata about components of nutritional interest measured from foods.
    is_a: NamedThing
    class_uri: schema:Component
    in_subset:
      - RecommendedSubset
    slots: ## Slots specific to components of nutritional interest
      - component_sample_id
      - component_type
      - component_type_label
      - component_recorded_value
      - component_measurement_unit
      - component_data_points_number
      - component_record_date
      - component_analysis_date
      - component_analysis_organization
      - component_comment
      - component_derivation_type
      - component_limit_of_quantitation
      - component_limit_of_blank
      - component_limit_of_detection
      - compound_sample_aggregation_minimum_value
      - compound_sample_aggregation_maximum_value
      - compound_sample_aggregation_median_value
      - compound_sample_aggregation_standard_deviation
      - compound_analytical_measurement_protocol_url
      - compound_analytical_measurement_method
      - compound_analytical_laboratory_name
      - component_quality_control_remeasurement
      - compound_individual_sample_id_list
      - component_atwater_protein_conversion_factor
      - component_atwater_fat_conversion_factor
      - component_atwater_carbohydrate_conversion_factor
      - component_protein_from_nitrogen_conversion_factor
      - food_laboratory_sample_id
      - food_laboratory_sample_aliquot_id
      - food_laboratory_sample_batch_id

  Resource:
    description: >-
      Supplemental data about the provenance of MIFC collection resources.
    is_a: NamedThing
    class_uri: schema:Resource
    in_subset:
      - RecommendedSubset
    slots: ## Slots specific to Resource
      - resource_dataset_label
      - resource_dataset_version_number
      - resource_mifc_version_tag
      - resource_contributor_orcid
      - resource_organization_name

  Container:
    tree_root: true
    attributes:
      foods:
        multivalued: true
        inlined_as_list: true
        range: Food
      components:
        multivalued: true
        inlined_as_list: true
        range: Component
      resources:
        multivalued: true
        inlined_as_list: true
        range: Resource

slots:
  # Food slots
  food_sample_id:
    description: A string denoting the primary identifier for a sample of the class Food. Note that food_sample_id should be unique in a given dataset and should be used to relate Food and Component records via component_sample_id from the Component class.
    required: true
    range: string
    #identifier: true # Forces food_sample_id keys to be unique
    comments:
      - "Instead of `identifier: true` perhaps we can use unique_keys https://linkml.io/linkml/schemas/constraints.html"
    in_subset:
      - RecommendedSubset
    examples:
      - value: CY121UM
  food_description_label:
    description: A string clearly and unambiguous describing the sampled primary food material, in accordance with globally accepted guidelines for the description of foods.
    required: true
    comments:
      - "For reference see book by Greenfield and Southgate 'Food Composition Data: Production Management and Use' ISBN-10 9251049491 and cited literature"
    examples:
      - value: Yam, raw
    in_subset:
      - RecommendedSubset
  food_primary_type:
    description: A controlled vocabulary term representing the primary food material which was sampled.
    comments:
      - The food_primary_type could be sourced from one of various food vocabularies such as USDA's FDC vocabulary, FoodEx2, LanguaL, or FoodOn.
    examples:
      value: FOODON:03311865
    slot_uri: schema:name
    exact_mappings:
      - FDC:NDB_number
    recommended: true
    in_subset:
      - RecommendedSubset
  food_description_match_type:
    description: A value from a controlled vocabulary term representing the type of mapping between the food_description_label and food_primary_type_label.
    recommended: true
    range: SkosMatchType
    comments:
      - Note that the subject is the food_description_label and the object is food_primary_type_label
      - 'See https://github.com/mapping-commons/sssom/blob/master/src/sssom_schema/schema/sssom_schema.yaml'
    in_subset:
      - RecommendedSubset
    examples:
      - value: skos:exactMatch
        description: Mappings assessed to indicate a high degree of confidence that the concepts expressed in the subject and object terms can be used interchangeably. In SKOS this is described as following the transitive property.
      - value: skos:closeMatch
        description: Mappings between the subject and object terms that convey a high degree of similarity, but are not exactly the same or interchangeable.
      - value: skos:broadMatch
        description: Mappings between a subject and object terms, where the object term is above the subject within a concept hierarchy.
      - value: skos:narrowMatch
        description: Mappings between a subject and object terms, where the object term that is below the subject within a concept hierarchy.
      - value: skos:relatedMatch
        description: Mappings between subject and object terms that might have some association but are not clearly not referring to the the same or similar concepts.
  food_primary_type_label:
    description: A string denoting the label of a controlled vocabulary term representing the primary food material which was sampled.
    recommended: true
    comments:
      - This field is to be used only for the string labels of from controlled vocabulary terms which are mapped to the food_description_label.
    in_subset:
      - RecommendedSubset
    close_mappings:
      - PTFI:Specimen_Food_Product_Name
    examples:
      value: piece of chicken (raw)
  food_primary_type_scientific_name:
    description: A string denoting the scientific name, (in binomial nomenclature) of an organism that a food material is primarily composed of.
    comments: This slot should only be used in cases where food materials are single ingredient foods or have a limited number of additives e.g. "salted Nori seaweed" or "filleted anchovies canned in oil".
    examples:
      - value: Gallus gallus
  food_primary_type_cultivar_name:
    description: A string denoting the cultivar name of the primary food material.
    examples:
      - value: Adirondack Blue
  food_primary_type_animal_breed_name:
    description: A string denoting the breed name of the primary food material.
    comments: This slot should only be used in cases where food material is an animal with a recognizable breed name that is managed by a national breed registry, breed association, or similar organization. E.g., "Wagyu" for the Wagu cattle breed.
    examples:
      - value: Wagyu
  food_primary_type_ncbi_taxon_id:
    description: A curie from the ontology representation of the NCBI organismal taxonomy (NCBITaxon) describing the taxonomic identifier of the primary food material.
    comments: To do specify an NCBITaxon curie as the range for the slot.
    examples:
      - value: NCBITaxon:9031
  food_upc_code:
    description: An string denoting a Universal Product Code (UPC) barcode of a food sample.
    range: string
    examples:
      - value: 40822011143
  food_preservation_state:
    description: One or multiple values from an enumerated set of controlled vocabulary terms representing the preservation state(s) of a food sample.
    multivalued: true
    range: FoodPreservationState
    recommended: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: "[raw]"
    #Currently Maps to both PTFI: Specimen Preparation, and Specimen Preparation Method. Consider separating them like PTFI does. Former has options raw, processed, cooked, and unknown, latter is longer list of processing/cooking methods e.g., boiled
  food_storage_temperature_state:
    description: One or multiple values from an enumerated set of controlled vocabulary terms representing the qualitative temperature state at which a food sample was stored prior to acquisition.
    multivalued: true
    range: FoodStorageTemperatureState
    recommended: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: "[frozen]"
      - value: "[frozen|refrigerated]"
  food_ripeness_state:
    description: A value from a enumerated set of controlled vocabulary terms representing the qualitative freshness state of a food sample when prepared for analysis.
    range: FoodRipenessState
    examples:
      - value: unripe
  food_cooking_method:
    description: One or multiple values from an enumerated set of controlled vocabulary terms representing the any cooking method(s) applied to a food sample prior to analysis.
    range: FoodCookingMethod
    recommended: true
    multivalued: true
    in_subset:
      - RecommendedSubset
    examples:
      value: "[boiled|steamed]"
  food_origin_country:
    description: A value from an enumerated set of controlled vocabulary terms denoting denoting the country code from which a food sample originates.
    range: CountryCode
    examples:
      - value: AFG
  food_acquisition_city:
    description: A string denoting the city in which a food sample was acquired.
    close_mappings:
      - PTFI:Collection_Location
    examples:
      value: Tucson
  food_acquisition_country: # See ISO 3166 for country codes
    description: A value from an enumerated set of controlled vocabulary terms denoting denoting the country code from which a food sample was acquired.
    range: CountryCode
    recommended: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: AFG
  food_acquisition_country_subdivision: #Example states or provinces see ISO 3166-2
    description: A string denoting the country subdivision (state or province) from which a food sample was acquired.
    examples:
      value: PA
  food_acquisition_date: #TODO add ISO datetime requirement?
    description: A date value representing the date a food sample was acquired.
    range: date
    recommended: true
    in_subset:
      - RecommendedSubset
    exact_mappings:
      - PTFI:Collection_Date
    examples:
      - value: 2023-03-08
  food_acquisition_year:
    description: A string value representing the year a food sample was acquired.
    comments: When possible food_acquisition_date should be used instead of food_acquisition_date_year.
    examples:
      - value: 2011
  food_acquisition_location_type:
    description: A value from an enumerated set of controlled vocabulary terms describing the type of location from which a food sample was acquired.
    range: FoodAcquisitionLocationType #Can maybe set default to unknown
    recommended: true
    in_subset:
      - RecommendedSubset
    exact_mappings:
      - PTFI:Collection_Type
    examples:
      - value: supermarket
  food_acquisition_location_name:
    description: A string describing the name of the location from which a food sample was acquired.
    examples:
      - value: Safeway
  food_acquisition_latitude: #TODO add numeric range constraint
    description: A float representing the latitude of the place from which the food sample was acquired.
    range: float
    exact_mappings:
      - PTFI:Collection_Latitude
    examples:
      - value: 25.761681
  food_acquisition_longitude: #TODO add numeric range constraint
    description: A float representing the longitude of the place from which the food sample was acquired.
    range: float
    exact_mappings:
      - PTFI:Collection_Longitude
    examples:
      - value: -80.191788
  food_acquisition_agent_name:
    description: A string denoting the name of the agent (person, device or other type of service) that acquired the food sample.
    exact_mappings:
      - PTFI:Collector_Name
    examples:
      - value: Denise Trainer
  food_acquisition_organization:
    description: A string denoting the name of the organization responsible for acquired the food sample.
    exact_mappings:
      - PTFI:Collector_Organization
    examples:
      - value: USDA Food for Health of People and the Environment Laboratory
  food_distributor_city:
    description: A string denoting the city of a distributor organization from which a food sample was acquired.
    examples:
      value: Veracruz
  food_distributor_country:
    description: A value from an enumerated set of controlled vocabulary terms denoting denoting the country code of a distributor organization from which a food sample was acquired.
    range: CountryCode
    examples:
      - value: AFG
  food_distributor_country_subdivision:
    description: A string denoting the country subdivision (state or province) of a distributor organization from which a food sample was acquired.
    comments: To be determined if state codes should be specified over full names of states/provinces for countries globally.
    examples:
      - value: Ohio
  food_expiration_date: #TODO add ISO datetime requirement?
    description: A date value representing the food expiration data as shown on the labeling information of the food sample.
    range: date
    examples:
      - value: 2023-03-08
  food_sell_by_date:
    description: A date value representing a date that indicates to stores how long to display a food product for sale for inventory management purposes.
    range: date
    comments: Definition sourced from https://www.fsis.usda.gov/food-safety/safe-food-handling-and-preparation/food-safety-basics/food-product-dating.
    examples:
      - value: 2023-03-08
  food_category_label:
    description: A string or controlled vocabulary denoting the label of the food group or category of the primary food material.
    examples:
      - value: Beverages
  food_category_type:
    description: A controlled vocabulary term representing the category of the food material that was sampled.
    examples:
      - value: FOOD:1400
  food_additional_types:
    description: A list of controlled vocabulary denoting the label(s) of additional food types, not including the food_primary_type that are in a food sample.
    multivalued: true
    examples:
      - value: "[wheat flour (enriched)|syrup|water|salt]"
  food_brand_name:
    description: A string denoting a name identifying a product, service, or organization selling and or distributing the primary food material.
    examples:
      - value: Bob's Red Mill
  food_lot_number:
    description: A string denoting the identifying lot number number assigned by a manufacturer to a particular quantity, (or lot) of the sampled primary food material.
    comments: A lot number can also be referred to as lot code.
    examples:
      - value: 9500
  food_label_weight:
    description: A float denoting the mass, (or weight on earth) as specified on the product label of a sampled primary food material.
    comments: This field should be used in along with food_acquisition_label_weight_unit to express the units the food_label_weight was measured.
    examples:
      - value: 24
  food_label_weight_unit:
    description: A unit code representing the unit of measurement in which a food_label_weight is measured.
    examples:
      - value: '[oz_av]'
  food_sample_publication_date:
    description: A date value representing the date in which a food sample was published.
    examples:
      - value: 2020-10-30
  food_comment:
    description: A string representing a comment relating to a food sample.
    examples:
      - value: "Bananas where green at time of sampling and yellow at the time of analysis."

  # Component slots
  component_sample_id:
    description: A string denoting the primary identifier for a sample of the class Component.
    required: true
    comments: Note that component_sample_id does not need be unique in a given dataset and should be used to relate Food and Component records via food_sample_id from the Food class.
    in_subset:
      - RecommendedSubset
    examples:
      - value: CY121UM
  component_type:
    description: A controlled vocabulary term representing the type of component of nutritional interest analyzed from a food sample.
    recommended: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: COMPONENT:1007
  component_type_label:
    description: A string denoting the label of a controlled vocabulary term representing an analyzed component_type from a food sample.
    recommended: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: Ash
  component_recorded_value: # https://github.com/linkml/linkml/issues/1421 for ideas on any_of to have multiple ranges or an enum to catch examples like <10 or BDL
    description: A float representing a recorded value of a component of nutritional interest measured from a laboratory sample derived from a food sample.
    required: true
    range: float
    in_subset:
      - RecommendedSubset
    examples:
      - value: 0.52
  component_measurement_unit:
    description: A unit code representing the unit of measurement in which a component_recorded_value is measured.
    required: true
    in_subset:
      - RecommendedSubset
    comments: TODO find a way to constrain these with valid UCUM codes perhaps enum or recommended LINKML units docs.
    examples:
      - value: g/(100.g)
  component_data_points_number: # TODO add default 1 perhaps with if absent
    description: An integer representing the number of individual samples that comprise a component sample. 1 if an individual sample >1 if an aggregation of samples.
    required: true
    range: integer
    comments: This slot defines if component is source from an individual sample, or an aggregated collection of sample (a profile).
    in_subset:
      - RecommendedSubset
    examples:
      - value: 7
  component_record_date: # Generic date for Last Updated situation with USDA, TODO will need separate analytical analysis, and sample preparation dates. #Also will want to constrain with regex pattern to ISO8601 datetime stamp
    description: A date value representing recorded date pertaining to an analyzed sample.
    range: date
    comments: Allows for ambiguity of date record relative to component_analysis_date. Use this if a date for a record is know but it is unclear if it is specifically the date of analysis.
    examples:
      - value: 2023-03-08
  component_analysis_organization:
    description: One or more string value(s) representing the name(s) of any organization(s) involved in the analysis of a component of nutritional interest from a food sample.
    recommended: true
    multivalued: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: USDA
      - value: Unknown manufacturer
  component_analysis_date:
    description: A date value representing the date in which a component of nutritional interest was analyzed.
    range: date
    recommended: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: 2023-03-08
    comments: Use this field if the exact date of analysis is known if there is date ambiguity use component_record_date.
  component_comment:
    description: A string representing a comment relating to an analyzed component of nutritional interest.
    examples:
      - value: Samples were obtained from 12 retail stores using a probability-based sampling plan. Some fish had been treated during processing to retain moisture on thawing. Untreated fish = 265 mg sodium/100g.
  component_derivation_type: # TODO add enumeration (e.g, Analytical as default, Calculated, inferred/Estimated, Sourced from literature) see food_nutrient_derivation.csv. May want to make required #may want to have another source field for if the data was from literature or external source to say where it was from doi or name of institution perhaps?
    description: A controlled vocabulary term denoting how a component of nutritional interest was generated.
    recommended: true
    comments: Should make an enumeration with appropriate values (e.g, Analytical as default, Calculated, inferred/Estimated, Sourced from literature etc)
    in_subset:
      - RecommendedSubset
    examples:
      - value: Analytical
  component_limit_of_quantitation:
    range: string
    description: A string representing the lowest analyte concentration likely to be reliably distinguished from the Limit of Blank and at which detection is feasible during the analysis of a component of nutritional interest.
    comments: Description reference from https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2556583/. See component_limit_of_blank for description of the Limit of Blank (LoB).
    examples:
      - value: <0.25
  component_limit_of_blank:
    range: float
    description: A float representing the highest apparent analyte concentration expected to be found when measuring replicates of a blank sample containing no analyte.
    comments: Description reference from https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2556583/.
    examples:
      - value: 0.0785
  component_limit_of_detection:
    range: string
    description: A string representing the lowest analyte concentration likely to be reliably distinguished from the Limit of Blank and at which detection is feasible during the analysis of a component of nutritional interest.
    comments: Description reference from https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2556583/.
    examples:
      - value: <0.35
  compound_sample_aggregation_minimum_value: #Could try to shorten name for these 3
    description: A float representing the minimum measured compound value of an aggregation of compound samples.
    range: float
    examples:
      - value: 0.8
  compound_sample_aggregation_maximum_value:
    description: A float representing the maximum measured compound value of an aggregation of compound samples.
    range: float
    examples:
      - value: 2.2
  compound_sample_aggregation_median_value:
    description: A float representing the median measured compound value of an aggregation of compound samples.
    range: float
    examples:
      - value: 1.5
  compound_sample_aggregation_standard_deviation:
    description: A float representing the standard deviation of a measured compound value of an aggregation of compound samples.
    range: float
    examples:
      - value: 0.61
  compound_analytical_measurement_protocol_url: # TODO Method on FDC perhaps should be required? That info isn't fully present for FF data or seemingly at all for SR
    description: A string denoting a uniform resource locator (URL) linking to a measurement protocol used to conduct an analytical analysis on a sample.
    recommended: true
    comments: Ideally a protocol with a digital object identifier (DOI) should be used in place of a generic URL if possible.
    in_subset:
      - RecommendedSubset
    examples:
      - value: https://doi.org/10.1093/9780197610145.003.3363
  compound_analytical_measurement_method: # Technique on FDC perhaps should be required? #TODO make enumeration and link to OBI assays/methods e.g., HPLC = OBI:0002116 #lab_method.csv has list
    description: A value from an enumerated set of controlled vocabulary terms denoting the method used to conduct an analytical analysis on a sample.
    recommended: true
    range: CompoundAnalyticalMeasurementMethod
    in_subset:
      - RecommendedSubset
    examples:
      - value: HPLC
  compound_analytical_laboratory_name:
    description: A string denoting the name of a laboratory that conducted the analytical analysis of a component of nutritional interest.
    examples:
      - value: Covance
  component_quality_control_remeasurement:
    description: A boolean value denoting TRUE if a component_recorded_value was measured more than once for internal laboratory quality control purposes.
    comments: This could be alternatively be modeled with an integer rather than a boolean. Note this might give some issues with the way excel saves boolean values.
    range: boolean
    examples:
      - value: False
  compound_individual_sample_id_list:
    description: A list of component_sample_id's that were used to create a component profile.
    multivalued: true
    comments: This would typically be the list of individual samples the values of which were averaged to create a generic component profile.
    examples:
      - value: '[CY123W2|CY123W3|CY123W7|CY123W5|CY123W4|CY123W6]'
  component_atwater_protein_conversion_factor:
    description: A float representing the protein conversion factor used to calculate the available energy of a food when employing the Atwater system or a derivative thereof.
    range: float
    comments: The Atwater general factor for protein is 4. See the USDA Handbook 74 https://www.ars.usda.gov/ARSUSERFILES/80400535/DATA/CLASSICS/USDA%20HANDBOOK%2074.PDF for the calculation of energy using Atwater specific factors.
    examples:
      - value: 2.78
  component_atwater_fat_conversion_factor:
    description: A float representing the fat conversion factor used to calculate the available energy of a food when employing the Atwater system or a derivative thereof.
    range: float
    comments: The Atwater general factor for fat is 9. See the USDA Handbook 74 https://www.ars.usda.gov/ARSUSERFILES/80400535/DATA/CLASSICS/USDA%20HANDBOOK%2074.PDF for the calculation of energy using Atwater specific factors.
    examples:
      - value: 8.37
  component_atwater_carbohydrate_conversion_factor:
    description: A float representing the carbohydrate conversion factor used to calculate the available energy of a food when employing the Atwater system or a derivative thereof.
    range: float
    comments: The Atwater general factor for carbohydrates is of 4. See the USDA Handbook 74 https://www.ars.usda.gov/ARSUSERFILES/80400535/DATA/CLASSICS/USDA%20HANDBOOK%2074.PDF for the calculation of energy using Atwater specific factors.
    examples:
      - value: 3.84
  component_protein_from_nitrogen_conversion_factor:
    description: A float representing the nitrogen to protein conversion factor used to calculate a protein value indirectly using a measured nitrogen value.
    range: float
    examples:
      - value: 6.38
    comments: Also known as Jones' factors. https://www.ars.usda.gov/ARSUserFiles/80400525/Data/Classics/cir183.pdf. A commonly used value for the component_protein_from_nitrogen_conversion_factor is 6.25 based on the assumptions that all proteins have a nitrogen content of 16%, and that all nitrogen is derived from protein. It should be noted that these assumptions might not always hold.

  # Resource slots
  resource_dataset_label:
    description: A string corresponding to the labeled name of dataset.
    required: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: Standard Reference (SR) Legacy
  resource_dataset_version_number:
    description: An integer corresponding to the version number of MIFC dataset.
    range: integer
    required: true
    comments: This could alternatively be modeled as a version tag with a string like with resource_mifc_version_tag.
    in_subset:
      - RecommendedSubset
    examples:
      - value: 2
  resource_mifc_version_tag:
    description: A value from a enumerated set of controlled vocabulary terms representing a string corresponding to a named MIFC release number.
    required: true
    range: ResourceMIFCVersionTag
    in_subset:
      - RecommendedSubset
    examples:
      - value: v0.3.0
  resource_contributor_orcid:
    description: A list of strings representing ORCIDs URLs of people who contributed to a MIFC-formatted dataset.
    recommended: true
    multivalued: true
    comments: See https://orcid.org/.
    in_subset:
      - RecommendedSubset
    examples:
      - value: "[https://orcid.org/0000-0003-0857-700X|https://orcid.org/0000-0002-3410-4655]"
  resource_organization_name:
    description: A list of strings representing the names of organizations who were involved in the creation of a MIFC-formatted dataset.
    recommended: true
    multivalued: true
    in_subset:
      - RecommendedSubset
    examples:
      - value: "[USDA Food for Health of People and the Environment Laboratory|University of Maryland]"

